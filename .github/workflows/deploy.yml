name: Deploy & update the database

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [19.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install backend dependencies
      run: npm install
      working-directory: ./backend 
    - name: Create .env
      run: echo "${{ secrets.ENV_PRODUCTION }}" > .env
      working-directory: ./backend
    - name: Build project
      run: npm run build
      working-directory: ./backend
    - name: Install frontend dependencies
      run: npm install
      working-directory: ./frontend
    - name: Build frontend
      run: npm run build
      working-directory: ./frontend
    - name: Update database
      run: ./update_database.sh
      working-directory: ./backend
    - name: Restart service
      run: pm2 restart wca-db-backend -s || pm2 start dist/index.js --name wca-db-backend -s
      working-directory: ./backend